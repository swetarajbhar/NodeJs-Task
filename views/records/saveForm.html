<!DOCTYPE html>
<html>
    <head>
        <%- include('../partials/header.html') %>
    </head>
    <body>
        <%- include('../partials/navBar.html') %>

          <div id="wrapper" class="active">
                
            <%- include('../partials/sideBar.html') %>
                    
                <!-- Page content -->
                <div id="page-content-wrapper">
                  <!-- Keep all page content within the page-content inset div! -->
                  <div class="page-content inset">

                        <div class="container">
                            <h1 class=" mainbox col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-2 well">Registration Form</h1>
                            
                                <div  style="display:none;"  id= "divMessage" class="alert alert-success col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-2" role="alert">
                                   <strong>User Added Successfully !</strong>
                                </div>

                                <div  style="display:none;"  id= "divMessage1" class="alert alert-success col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-2" role="alert">
                                  <strong>User Updated Successfully !</strong>
                               </div>
                                  
                
                            <div  class="mainbox col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-2 well">
                                <div class="row">
                                        <form id="registerForm" role="form" method="post" action="/fill-details">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-sm-6 form-group">
                                                        <label>First Name</label>
                                                        <input type="text" placeholder="Enter First Name Here.." id="fname" class="form-control" name="fname" required>
                                                        <input  type="text"  style="display: none;" placeholder="Enter First Name Here.." id="xyz" class="form-control" name="xyz" value="<%= id %>">

                                                    </div>
                                                    <div class="col-sm-6 form-group">
                                                        <label>Last Name</label>
                                                        <input type="text" placeholder="Enter Last Name Here.." id="lname" class="form-control" name="lname" required>
                                                    </div>
                                                </div>
                                                
                                                
                                                    <div class="row">
                                                    <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <textarea placeholder="Enter Address Here.." rows="4" class="form-control" id="address" name="address"></textarea>
                                                </div>	
                                                </div></div>


                                                <div class="row">
                                                    <div class="col-sm-6 form-group">
                                                        <label>Age</label>
                                                        <input type="number" placeholder="Enter Age Here.." class="form-control" id="age" name="age">
                                                    </div>	
                                                    <div class="col-sm-6 form-group">
                                                        <label>Country</label>
                                                        <!-- <input type="text" placeholder="Enter State Name Here.." class="form-control"> -->
                                                        <select id="inputState" class="form-control" name="country">
                                                            <option value="None Selected" selected> Choose...</option>
                                                              <option value="Australia">Australia</option>
                                                              <option value="Belgium">Belgium</option>
                                                              <option value="Greece">Greece</option>
                                                              <option value="India">India</option>
                                                              <option value="United States of America">United States of America</option>
                                                          </select>
                                                    </div>	
                                                       
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-6 form-group">
                                                        <label>Certifications</label>
                                                       
                                                            <div class="custom-control custom-checkbox mb-3">
                                                              <label class="custom-control-label">
                                                                <input id="cb1" type="checkbox" name="certification" value="Java" class="custom-control-input"> Java
                                                              </label><br>
                                                              <label class="custom-control-label">
                                                                <input id="cb2" type="checkbox" name="certification" value="Android" class="custom-control-input"> Android
                                                              </label><br>
                                                              <label class="custom-control-label">
                                                                <input id="cb3" type="checkbox" name="certification" value="ReactJs" class="custom-control-input"> React.JS
                                                              </label><br>
                                                              <label class="custom-control-label">
                                                                <input id="cb4" type="checkbox" name="certification" value="AWS" class="custom-control-input"> AWS
                                                              </label>
                                                            </div>
                                                         </div>	

                                                    <div class="col-sm-6 form-group">
                                                        <label>Gender</label>
                                                        <div class="custom-control custom-radio">
                                                             <label class="custom-control-label">
                                                           
                                                              <input type="radio" name="gender" id="radio1" value="Male" class="custom-control-input">
                                                           
                                                              Male
                                                           
                                                            </label>
                                                           
                                                          </div>
                                                           
                                                          <div class="custom-control custom-radio">
                                                           
                                                            <label class="custom-control-label">
                                                           
                                                              <input type="radio" name="gender" id="radio2" value="Female" class="custom-control-input">
                                                           
                                                              Female
                                                           
                                                            </label>
                                                           
                                                          </div>
                                                    </div>	
                                                </div>	
                                                
                                                <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label>Email Address</label>
                                                        <input type="email" placeholder="Enter Email Address Here.."  id= "email" class="form-control" name="email">
                                                    </div>	
                                                </div>
                                                </div>

                                                <div class="row">
                                                  <div class="col-sm-12">
                                                      <div class="form-group">
                                                            <input type="submit" class="btn btn-primary" id="addbtn" value="Submit"/>
                                                            <input type="submit" class="btn btn-warning" id="updatebtn" value="Update" formaction="/edit"/>
                                                            <input type="reset" class="btn btn-danger" value="Reset"/>	
                                                      </div>
                                                 </div>
                                                </div>



                                            </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                    

                     
                  </div>
                </div>
                
        </div>
        <script src="/../ajax/records/events.js"></script> 
        <script src="/../ajax/records/function.js"></script>
        <script src="/../ajax/common_ajax.js"></script>
        <script src="/../ajax/records/updateEvent.js"></script>
    </body>
    </html>
